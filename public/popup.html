<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Overlay Settings</title>
    <style>
      body {
        width: 280px;
        padding: 15px 15px 10px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      h2,
      h3 {
        margin-top: 0;
        margin-bottom: 5px;
        font-size: 20px;
      }
      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 56px;
        height: 20px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:after {
        content: "OFF";
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 10px;
        color: #fff;
      }
      input:checked + .slider:after {
        content: "ON";
        left: 6px;
        right: auto;
        color: white;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        z-index: 2;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(32px);
      }
      #save,
      #login {
        width: 100%;
        padding: 10px;
        margin: 15px auto 0;
        display: block;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        font-size: 14px;
        margin-top: 10px;
      }
      #save:hover,
      #login:hover {
        background-color: #0d8bf2;
      }
      #save.success {
        background-color: #4caf50;
      }
      #save.failure {
        background-color: #f44336;
      }
      #loginContainer,
      #settingsContainer {
        display: none;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        .slider {
          background-color: #555;
        }
        input:checked + .slider {
          background-color: #3949ab; /* Slightly lighter blue for dark mode */
        }
        #save {
          background-color: #1976d2; /* Darker blue for dark mode */
        }
        #save:hover {
          background-color: #2196f3; /* Lighter blue on hover for dark mode */
        }
        #save.success {
          background-color: #43a047; /* Slightly darker green for dark mode */
        }
        #save.failure {
          background-color: #c62828; /* Slightly darker red for dark mode */
        }
      }

      /* Add these new styles */
      .disabled-section {
        opacity: 0.5;
        pointer-events: none;
      }
      .disabled-section .switch {
        cursor: not-allowed;
      }

      /* Update these styles */
      #logoutButton {
        padding: 4px 12px;
        font-size: 12px;
        background-color: transparent;
        color: #f44336; /* Red text instead of white background */
        border: 1px solid #f44336; /* Add border */
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      #logoutButton:hover {
        background-color: #f44336;
        color: white;
      }

      /* Dark mode updates */
      @media (prefers-color-scheme: dark) {
        #logoutButton {
          color: #ff5252; /* Lighter red for dark mode */
          border-color: #ff5252;
        }

        #logoutButton:hover {
          background-color: #ff5252;
          color: #333; /* Dark background color */
        }
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      /* Update save feedback styles */
      .save-indicator {
        position: fixed;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        background-color: transparent;
        color: #666;
        padding: 4px 12px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s ease;
        text-align: center;
      }

      .save-indicator.show {
        opacity: 1;
      }

      /* Dark mode updates */
      @media (prefers-color-scheme: dark) {
        .save-indicator {
          background-color: transparent;
          color: #999;
        }
      }
    </style>
  </head>
  <body>
    <div id="loginContainer">
      <h2>RealEyes.ai</h2>
      <p>Please log in to use the extension.</p>
      <button id="login">Log In</button>
    </div>
    <div id="settingsContainer">
      <div class="header-container">
        <a
          href="https://realeyes.ai"
          target="_blank"
          style="
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: inherit;
          "
        >
          <img
            src="icons/realeyes-ai-icon.png"
            alt="RealEyes.ai"
            width="24"
            height="24"
          />
          <h2>RealEyes.ai</h2>
        </a>
        <button id="logoutButton">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M16 17v-3H9v-4h7V7l5 5-5 5M14 2a2 2 0 012 2v2h-2V4H5v16h9v-2h2v2a2 2 0 01-2 2H5a2 2 0 01-2-2V4a2 2 0 012-2h9z"
            />
          </svg>
          Logout
        </button>
      </div>
      <div class="toggle-container">
        <span>Enable Image Verification Button</span>
        <label class="switch">
          <input type="checkbox" id="enableOverlay" />
          <span class="slider"></span>
        </label>
      </div>
      <div id="settingsContent">
        <h3>Websites to Enable</h3>
        <div class="toggle-container">
          <span>Facebook</span>
          <label class="switch">
            <input type="checkbox" id="facebook" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-container">
          <span>Twitter</span>
          <label class="switch">
            <input type="checkbox" id="twitter" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-container">
          <span>Instagram</span>
          <label class="switch">
            <input type="checkbox" id="instagram" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-container">
          <span>LinkedIn</span>
          <label class="switch">
            <input type="checkbox" id="linkedin" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-container">
          <span>Reddit</span>
          <label class="switch">
            <input type="checkbox" id="reddit" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <button id="save">Save Settings</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
